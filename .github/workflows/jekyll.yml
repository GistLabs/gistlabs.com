name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Set baseurl
        run: echo "BASEURL=${{ vars.PAGES_BASEURL || '' }}" >> $GITHUB_ENV
      - name: Build with Jekyll
        run: |
          if [ -z "$BASEURL" ]; then
            echo "PAGES_BASEURL not set, using default (empty). For project pages, set repository variable PAGES_BASEURL to '/repo-name'"
            bundle exec jekyll build
          else
            bundle exec jekyll build --baseurl "$BASEURL"
          fi
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4